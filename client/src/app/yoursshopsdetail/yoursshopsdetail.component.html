<div *ngIf="itsYourShop === null">Loading...</div>
<div *ngIf="itsYourShop === false">It's not your shop, you can't manage it!</div>
<div *ngIf="itsYourShop === true">
  <form *ngIf="shop !== null" class="form-horizontal">
    <fieldset>
      <legend>Shop details</legend>

      <!-- Text input-->
      <div class="form-group col-md-5">
        <label class="col-md-4 control-label" for="textinput">Shop name</label>
        <div class="col-md-8">
          <input name="shopname" type="text" placeholder="Shop name" class="form-control input-md" [(ngModel)]="shop.name" />
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group col-md-5">
        <label class="col-md-4 control-label" for="textinput">Base margin</label>
        <div class="col-md-8">
          <input name="shopbasemargin" type="text" placeholder="placeholder" class="form-control input-md" [(ngModel)]="shop.baseMargin"
          />
        </div>
      </div>

      <!-- Button -->
      <div class="form-group col-md-2">
        <div class="col-md-12">
          <button class="btn btn-primary btn-block" (click)="validateSetProperties()">Save</button>
        </div>
      </div>
    </fieldset>
  </form>

  <table class="table">
    <thead>
      <th>Name</th>
      <th>Base price</th>
      <th>Margin</th>
      <th>NbToSell</th>
      <th>NbToBuy</th>
      <th>Quantity</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let lItem of items">
        <td>{{lItem.idItem}}_{{lItem.subIdItem}}</td>
        <td>
          <div class="input-group" style="width:100px;">
            <span class="input-group-addon">
                <input type="checkbox" title="Set default value" [(ngModel)]="lItem.isDefaultPrice" (ngModelChange)="checkItemModifications(lItem)" />
            </span>
            <input class="form-control" type="text" name="itemprice" [(ngModel)]="lItem.basePrice" [disabled]="lItem.isDefaultPrice" (ngModelChange)="checkItemModifications(lItem)" size="5" placeholder="base price" />
          </div>
        </td>
        <td><input style="width:100px;" class="form-control" type="text" name="itemprice" [(ngModel)]="lItem.margin" (ngModelChange)="checkItemModifications(lItem)" size="5" placeholder="-Default-" /></td>
        <td><input style="width:100px;" class="form-control" type="text" name="itemprice" [(ngModel)]="lItem.nbToSell" (ngModelChange)="checkItemModifications(lItem)" size="5" /></td>
        <td><input style="width:100px;" class="form-control" type="text" name="itemprice" [(ngModel)]="lItem.nbToBuy" (ngModelChange)="checkItemModifications(lItem)" size="5" /></td>
        <td>{{lItem.nbIntoShop}}</td>
        <td>
          <button class="btn btn-primary" (click)="take(lItem)" [disabled]="lItem.nbIntoShop === 0"><span class="glyphicon glyphicon-upload"></span> Take</button>
          <button class="btn btn-primary" (click)="give(lItem)"><span class="glyphicon glyphicon-download"></span> Give</button>
          <button class="btn btn-primary" (click)="save(lItem)" [disabled]="lItem.isModified === false"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
          <button class="btn btn-primary" (click)="cancel(lItem)" [disabled]="lItem.isModified === false"><span class="glyphicon glyphicon-floppy-remove"></span> Cancel</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
