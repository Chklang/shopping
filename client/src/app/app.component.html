<div style="height: 100%;width: 100%;position: absolute;z-index: 10000;" [hidden]="!loadingInProgress">
	<div style="height: 100%;width: 100%;position: absolute;z-index: 10001;background: #EEE; opacity: 0.3; display:block;" [hidden]="loadingInProgress"></div>
	<div style="height: 100%;width: 100%;position: absolute;z-index: 10002;display: flex;" [hidden]="loadingInProgress">
		<img src="assets/loading.gif" style="margin: auto;" />
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<img src="assets/banner.jpeg" title="Banner" style="width: 100%;" />
		</div>
	</div>
	<div class="row">
		<div class="col-md-12"></div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="ng2 boots"
							data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li><a href="#/home">Home</a></li>
							<li><a href="#/allshops">All shops</a></li>
							<li><a href="#/yoursshops">Yours shops</a></li>
							<li><a href="#/inventory">Inventory</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li *ngIf="login === null"><a href="#" (click)="openModal(template)">Login</a></li>
							<li *ngIf="login !== null"><a href="#" (click)="logout()">Logout</a></li>
						</ul>
					</div>
					<!-- /.navbar-collapse -->
				</div>
				<!-- /.container-fluid -->
			</nav>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">Web site</div>
	</div>
</div>
<ng-template #template>
<div class="modal-header">
	<h4 class="modal-title pull-left">Identification</h4>
	<button type="button" class="close pull-right" aria-label="Close"
		(click)="modalRef.hide()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<!-- Text input-->
		<div [hidden]="connexionStepStatus !== ConnexionStepStatus.FILL_LOGIN" class="form-group">
			<label class="col-md-4 control-label" for="Login">Login</label>
			<div class="col-md-8">
				<input id="Login" name="Login" type="text" placeholder="Your login"
					class="form-control input-md" required="" #loginfield>
			</div>
		</div>
		
		<div [hidden]="connexionStepStatus !== ConnexionStepStatus.FILL_TOKEN" class="form-group">
			<label class="col-md-4 control-label" for="Code">Code for login "<span>{{login}}</span>"</label>
			<div class="col-md-8">
				<input id="Code" name="Code" type="text" placeholder="Code given in-game"
					class="form-control input-md" required="" #codefield>
			</div>
		</div>
		
		<div [hidden]="errorMessage === null" class="form-group" style="color:red;">
			<span>{{errorMessage}}</span>
		</div>

		<!-- Button (Double) -->
		<div class="form-group">
			<label class="col-md-4 control-label" for="button1id"></label>
			<div class="col-md-8">
				<button class="btn btn-success" (click)="connexionStep1(loginfield.value)">Connect</button>
				<button class="btn btn-success" (click)="connexionStep2(codefield.value)">Send</button>
				<button class="btn btn-danger" (click)="modalRef.hide()">Cancel</button>
			</div>
		</div>
	</form>

</div>
</ng-template>
