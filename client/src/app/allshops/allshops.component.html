<table class="table">
  <thead>
    <th>Name</th>
    <th>Owner</th>
    <th>Position</th>
    <th>Distance</th>
    <th>Actions</th>
  </thead>

  <tbody>
    <tr *ngFor="let row of shops">
      <td>{{row.shop.name}}</td>
      <td *ngIf="row.shop.owner === null">-</td>
      <td *ngIf="row.shop.owner !== null">{{row.shop.owner.pseudo}}</td>
      <td>[{{row.shop.xmin}}-{{row.shop.xmax}},{{row.shop.ymin}}-{{row.shop.ymax}},{{row.shop.zmin}}-{{row.shop.zmax}}]</td>
      <td>{{row.distance}}</td>
      <td>
        <a [routerLink]="['/allshops', row.shop.idShop]"><img src="/assets/button_go_into.png" style="width: 32px;" /></a>
      </td>
    </tr>
  </tbody>
</table>>
